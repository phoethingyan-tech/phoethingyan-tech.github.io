    <!-- Feedback Form -->
    <div class="container mt-5">        
        <div class="row d-flex justify-content-between">
            <div class="col-lg-6 col-md-12 col-sm-12" data-aos="fade-in"  data-aos-duration="1000">     
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3702.212462397379!2d96.09010337439655!3d21.887892857719006!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30cb7338269f21a3%3A0x89edbf837c8c1af8!2zUHJvIFNlcnZpY2Uo4YCW4YCv4YCU4YC64YC44YCh4YCZ4YC74YCt4YCv4YC44YCZ4YC74YCt4YCv4YC44YCU4YC-4YCE4YC34YC6IOGAgOGAveGAlOGAuuGAleGAu-GAsOGAkOGArOGAoeGAkeGAsOGAuOGAleGAvOGAr-GAleGAvOGAhOGAuuKAjOGAm-GAseGAuCk!5e0!3m2!1smy!2sth!4v1738906179915!5m2!1smy!2sth" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>  
            <div class="col-lg-6 col-md-12 col-sm-12" data-aos="fade-up"  data-aos-duration="1800">
                <div class="mb-3">
                    <label for="name" class="form-label text-bolder">Name</label>
                    <input type="name" class="form-control" id="name" placeholder="Enter Your Name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label text-bolder">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="stu-id" class="form-label text-bolder">Students ID</label>
                    <input type="number" class="form-control" id="stu-id" placeholder="Enter Students ID">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label text-bolder">Message</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                </div>  
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>            
            </div>
        </div>
