<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = Number(prompt("Please Enter a number"));
        // let num=15;
        for (let a = 1; a <= 12;  a++){
            document.write(`<h3>${num} x ${a} = ${num*a}</h3>`);
        }
    </script>
    
</body>
</html>
