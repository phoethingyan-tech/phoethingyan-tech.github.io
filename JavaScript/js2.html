<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Data Type

        //String Data Type
        let name = "Kyaw Moe Htun";
        console.log(name);
        console.log(typeof(name));

        let job='Web Developer';
        console.log(job);
        console.log(typeof(job));

        let part_time =`Leaner`;
        console.log(part_time);
        console.log(typeof(part_time));

        //Numeric Data Type
        let age = 27;
        console.log(age);
        console.log(typeof(age));

        let pi=3.14;
        console.log(pi);
        console.log(typeof(pi));

        //Boolean Data Type

        let js=true;
        console.log(js);
        console.log(typeof(js));

        let light=false;
        console.log(light);
        console.log(typeof(light));

        //Array

        let arr=["Mg Mg", 'Myanmar', 2024, true];
        console.log(arr);
        console.log(typeof(arr));
        console.log(arr[1]);
        console.log(arr[3]);

        let arr1=[11,222,33,"a",'b','c',['x','y',12]];
        console.log(arr1);
        console.log(typeof(arr1));
        console.log(arr1[5]);
        console.log(arr1[6]);
        console.log(arr1[6][1]);

        let arr2=new Array('Apple','Orange','Banana');
        console.log(arr2);
        console.log(arr2[2]);

        let arr3=[["Mg Mg","Aung Aung", "Ma Ma"], [22,23,31], ["Mandalay", "Monya","Yangon"]];
        console.log(arr3);
        console.log(arr3[0][0]);
        console.log(arr3[1][0]);
        console.log(arr3[2][0]);
        console.log(arr3[0][0] + " age is " + arr3[1][0] + " and address is " + arr3[2][0]);

    </script>
    

</body>
</html>
