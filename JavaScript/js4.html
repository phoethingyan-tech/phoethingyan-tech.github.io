<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Condition
        //if

        let number = 2;
        if(number > 0) {
            document.write('<h1>Number is greater than Zero</h1>');
        }

        /// if else

        let num = -5;
        if(num > 0) {
            document.write('<h1>Number is greater than Zero</h1>');
        }

        else {
            document.write('<h1>Number is less than Zero</h1>');
        }

        // if else if else 
        let n = prompt("Enter a Number");
        console.log(n);
        if (n > 0) {
            document.write('<h1>Number is greater than Zero</h1>');
        }

        else if (n < 0) {
            document.write('<h1>Number is less than Zero</h1>');
        }

        else  if (n == 0) {
            document.write('<h1>Number is equal to Zero</h1>');
        }

        else {
            document.write('<h1>Number is not a number</h1>');
        }
    </script> 
</body>
</html>
