<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //loop

        for(let i = 1; i <=5; i++) {
            document.write('<h3>Hello Js</h3>');
        }

        let laptops = ['Dell', 'Acer', 'Lenovo', 'Hp', 'Asus'];
        console.log(laptops.length);

        for (let j=0; j<laptops.length; j++){
            document.write(`<h3>${laptops[j]}</h3>`);
        }

        // *****
        // *****
        // *****
        // *****
        // *****

        for(let m = 0; m < 5; m ++){
            for (let k = 0; k < 5; k++) {
                document.write("*");
            }
            document.write('<br>');
        }
        

        // *
        // **
        // ***
        // ****
        // *****

        for(let g= 0; g < 5; g++) {
            for (let h = 0; h <= g; h++) {
                document.write("*");
            }
            document.write("<br>");
        }

        for (let n = 1; n <= 12; n++) {
            document.write(`<h3> 15 x ${n} = ${15*n}</h3>`);            
        }


       
    </script>
</body>
</html>
