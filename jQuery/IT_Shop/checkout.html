<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <h3>IT Shop</h3>
        <div class="menu">
            <a href="index.html"><h4>Home</h4></a>
            <div class="card">
                <a href="checkout.html"><i  class="material-symbols-outlined">shopping_cart</i></a>
                <span id="item-count">0</span>

                <tr>
                    <th>No.</th>
                    <th>Item Name</th>
                    <th>Price</th>
                    <th>Qty</th>

            </thead>
