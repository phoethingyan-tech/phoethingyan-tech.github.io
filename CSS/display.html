<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* block - inline element to block element with margin, padding and area */
        a {
            display: block;
            padding: 5px;
            border: 3px solid red;
            margin: 20px;
            height: 100px;
            width: 200px;
            text-align: center;
        }

        /* inline-block - block element to inline element with margin, padding and area */
        h1 {
            display: inline-block;
            margin: 20px;
            border: 3px solid green;
            padding: 20px;
            width: 500px;
            height: 150px;
        }
        /* inline - block element to inline element without margin, padding and area */

        h2 {
            display: inline;
        }

        /* none - Hide area from workspce */

        h3 {
            display: none;
        }
    </style>
</head>
<body>
    <a href="">HeinLearn Center 1</a>
    <a href="">HeinLearn Center 2</a>

    <h1>Hein Learn Training 1</h1>
    <h1>Hein Learn Training 2</h1>

    <h2>HeinLearn</h2>
    <h2>HeinLearn - Learn with practice.</h2>

    <h3>Display none</h3>
    
</body>
</html>
