<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Invoice</h1>
    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
            <tr>
                <th>No</th>
                <th>Item Name</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Amount</th>
            </tr>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>3D</td>
                    <td>3000 ks</td>
                    <td>1</td>
                    <td>3000</td>              
                </tr>

                <tr>
                    <td>2</td>
                    <td>MaMa Noddle</td>
                    <td>300 ks</td>
                    <td>1</td>
                    <td>300</td>              
                </tr>

                <tr>
                    <td>3</td>
                    <td>Egg</td>
                    <td>400 ks</td>
                    <td>10</td>
                    <td>4000</td>              
                </tr>           
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" align="right">Total</td>
                    <td>7300</td>
                </tr>
            </tfoot>
        </thead>
    </table>

    <h1>Save Money</h1>
    <table border="1" cellspacing="0" cellpadding="15">       
        <thead>
            <tr>
                <th>Month</th>
                <th>Amount</th>
                <th>Total</th>                
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>January</td>
                <td>100000</td>
                <td rowspan="4">100000</td>
            </tr>

            <tr>    
                <td>February</td>
                <td>30000</td>                
            </tr>

            <tr>
                <td>March</td>
                <td>70000</td>                
            </tr>

            <tr>
                <td>April</td>
                <td>50000</td>                
            </tr>
        </tbody>
    </table>
    
</body>
</html>
