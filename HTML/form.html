<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <!-- action က လှမ်းချိတ်မယ့်ဖိုင်  Method မှာ get ဆိုရင် Url မှာမြင်ရမယ်။ Post ဆိုရင် url ဖျောက်မယ် -->
    <form action="request.php" method="get">
        <!-- for နဲ့ id က တူရမယ် ဒါဆို Click လုပ်ရင် Input ဝင်မယ် -->
        <label for="name">Name</label>
        <input type="text" name="stu_name" id="name">
        <br><br>
        <!--  Type က အမျိုးအစားခွဲထားပေးတာပါ -->
        <label for="email">Email</label>
        <input type="email"name="stu_email" id="email">
        <br><br>
        <!--  Name ကတော့ Data သယ်ယူသွားဖို့အတွက်ပါ -->
        <label for="password">Password</label>
        <input type="password" name="stu_password" id="password">
        <br><br>
        <label for="phone">Phone</label>
        <input type="number" name="stu_phone" id="phone">
        <br><br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="stu_dob" id="dob">
        <br><br>
        <label for="passport">Passport</label>
        <input type="file" accept=".png,.jpg" name="stu_passport" id="passport">
        <br><br>
        <label for="year">Years</label>
        <select name="stu_year" id="year">
            <option value="">Choose</option>
            <option value="1">First Year</option>
            <option value="2">Second Year</option>
            <option value="3">Third Year</option>
        </select>
        <br><br>
        <label for="">Gender</label>
        <br><br>
        <input type="radio" name="gender" id="male" value="male"><label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female"><label for="female">Female</label>
        <br><br>
        <label for="">Hobby</label>
        <br><br>
        <input type="checkbox" name="Gaming" id="gaming" value="Gaming"><label for="gaming">Gaming</label>
        <input type="checkbox" name="Singing" id="singing" value="Singing"><label for="singing">Singing</label>
        <input type="checkbox" name="Football" id="football" value="Football"><label for="football">Football</label>
        <input type="checkbox" name="Swimming" id="swimming" value="swimming"><label for="swimming">Swimming</label>
        <br><br>
        <label for="address">Address</label>
        <textarea name="stu_address" id="address" cols="50" rows="15"></textarea>
        <br><br>
        <input type="time" name="addtime" id="addtime">
        <br><br>
        <input type="datetime-local" name="datetimelocal" id="date&time">
        <br><br>
        <input type="week" name="" id="">
        <br><br>
        <input type="color" name="color" id="color">
        <br><br>
        <input type="range" min="0" max="100" name="range" id="">
        <br><br>
        <input type="text" name="" id="" required>
        <input type="text" name="" id="" value="32" readonly>
        <input type="number" name="phone" id="phone" placeholder="09___________">
        <br><br>
        <button type="submit">Save</button>
    </form>
    
</body>
</html>
