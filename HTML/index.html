<!DOCTYPE html>
<html>
    <head>
        <title>HTML Intro</title>        
    </head>
    <body>
        <h1>Hello, Welcome to my class.</h1>
        <!-- this is h element -->         
        <p>HTML Intro Lesson.</p>
        <!-- this is p element -->
        <h1></h1>
        <!-- this is h tag -->
        <h1>Hello </h1>
        <!-- this is h element -->
        <p></p>
        <!-- this is p tag -->

        <!-- Attribute -->
        <p align="right">This is p element 1</p>
        <p align="center">This is p element 2</p>
        <p align="left">This is p element 3</p>

        <!-- Class and id attribute -->
        <!-- Class က အုပ်စုဖွဲ့သုံးချင်တဲ့အခါ သုံးတယ် -->
        <!-- id က unique ဖြစ်ချင်တဲ့အခါ သုံးတယ် -->

        <p class="p-element p-text" id="p-4">This is p element 4</p>
        <p class="p-element p-text" id="p-5">This is p element 5</p>

        <h1>HTML is case insensitive.</h1>
        <p> Hello my                            fiend
                Welcome
                Heinlearn
                .

        </p>
        <!-- ugly code -->
        <div><div><span><p>Hello World.</p></span></div></div>
        <!-- pretty code -->
        <div>
            <div>
                <span>
                    <p>Hello World.</p>
                </span>
            </div>
        </div>
    </body>
</html>
