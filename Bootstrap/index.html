<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1 class="text-danger bg-dark p-5">Hello Bootstrap.</h1>
    <!-- button -->
    <button class="btn btn-lg btn-primary">Button</button>
    <button class="btn btn-lg btn-danger">Button</button>
    <button class="btn btn-lg btn-warning">Button</button>
    <button class="btn btn-lg btn-success">Button</button>
    <button class="btn btn-lg btn-info">Button</button>
    <button class="btn btn-lg btn-secondary">Button</button>
    <button class="btn btn-lg btn-light">Button</button>
    <button class="btn btn-lg btn-dark">Button</button>
    <button class="btn btn-lg btn-link">Button</button>

    <!-- Badge -->
     <h1>Heading <span class="badge text-bg-secondary">New</span></h1>

     <button class="btn btn-primary ">Notification <span class="badge text-bg-danger">32</span></button>
     <button class="btn btn-primary position-relative">
        Inbox
        <span class="position-absolute top-0 start-100 translate-middle rounded-pill badge bg-danger ">99+</span>
    </button>

    <!-- Alerts -->
     <div class="container">
        <div class="alert alert-primary">This is alert</div>
        <div class="alert alert-danger">This is alert</div>

        <div class="alert alert-warning alert-dismissible fade show">
            <span>This is alert with dismiss</span>
            <button class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
     </div>

</body>
</html>
