<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-lg-12 d-md-12 d-sm-12 order-lg-0 order-md-0 order-sm-0">
                <div class="bg-primary w-100 py-3 mb-1"></div>
            </div>

            <div class="col-lg-block col-md-block  col-sm-block col-lg-12 col-md-10 col-sm-12 order-lg-1 order-md-1 order-sm-2">
                 <div class="bg-secondary w-100 py-5 mb-1"></div>
            </div>

            <div class="col-lg-10 order-lg-2 order-md-3 order-sm-1">  
                <div class="row">   
                    <div class="col-lg-6">
                        <div class="col-md-12 d-lg-block d-md-block bg-warning w-100 py-5 mb-1 text-center">1</div>
                        <div class="d-lg-block d-none bg-warning w-100 py-5 mb-1 text-center">3</div>
                    </div>   
                    
                    <div class="col-lg-6">
                        <div class="d-lg-block d-none bg-warning w-100 py-5 mb-1 text-center">2</div>
                        <div class="d-lg-block d-none bg-warning w-100 py-5 mb-1 text-center">4</div>
                    </div>                                      
                </div> 
            </div>

            <div class="col-lg-10 col-md-12 col-ms-12 order-lg-4 order-md-4 order-sm-4">
                <div class="bg-danger w-100 py-5 mb-1"></div>
            </div>

            <div class="col-lg-2 col-md-2 col-sm-12 order-lg-3 order-md-2 order-sm-3">
                <div class="bg-success w-100 py-5 mb-1"></div> 
            </div>

            <div class="col-lg-2 col-md-12 col-sm-12 order-lg-4 order-md-5 order-sm-5">
                <div class="bg-dark w-100 py-5 mb-1"></div>
            </div> 
        </div>
    </div>    
</body>
</html>
