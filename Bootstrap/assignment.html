<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-lg-12">     
                <div class="row">
                    <div class="col-lg-12 d-md-12 d-ms-12"> 
                        <div class="col-lg-12 d-md-12 d-ms-12 bg-primary w-100 py-3 mb-1"></div>
                    </div>
                </div>   
                
                <div class="row">  
                    <div class="d-lg-none d-xl-none d-md-none d-ms-block col-ms-12">
                        <div class="col-ms-12 bg-warning w-100 py-5 mb-1  text-center">1</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12 col-md-10">            
                        <div class="col-lg-12 col-md-10 bg-secondary w-100 py-5 mb-1"></div>
                    </div>
                    <div class="col-md-2">
                        <div class="d-lg-none col-md-2 d-ms-none bg-success w-100 py-5 mb-1"></div>
                    </div>
                </div>

                <div class="row">  
                    <div class="d-none d-lg-none d-xl-none d-md-block  col-md-12">
                        <div class="col-md-12 bg-warning w-100 py-5 mb-1 text-center">1</div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-lg-10">
                        <div class="row">
                            <div class="d-none d-lg-block col-lg-6">
                                <div class="col-lg-6 col-ms-12 bg-warning w-100 py-5 mb-1 text-center">1</div>
                                <div class="col-lg-6 col-ms-12 bg-warning w-100 py-5 mb-1 text-center">3</div>
                            </div>

                            <div class="d-none d-lg-block col-lg-6">
                                <div class="col-lg-6 col-md-12 col-ms-12 bg-warning w-100 py-5 mb-1 text-center">2</div>
                                <div class="col-lg-6 col-md-12 col-ms-12 bg-warning w-100 py-5 mb-1 text-center">4</div>
                            </div>
                            
                            <div class="col-lg-12">
                                <div class="col-lg-12 col-md-12 col-ms-12 bg-danger w-100 py-5 mb-1"></div> 
                            </div>                     
                        </div>                
                   </div>
    
                   <div class="col-lg-2">
                        <div class="d-none d-lg-block col-lg-12 bg-success w-100 py-5 mb-1"></div>
                        <div class="col-lg-12 col-md-12 col-ms-12 bg-dark w-100 py-5 mb-1"></div>
                   </div>
                </div>               
            </div>  
        </div>
    </div>
</body>
</html>
