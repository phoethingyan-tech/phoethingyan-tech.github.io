<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <!-- Top Red Bar -->
            <div class="col-12 order-0">
                <div class="bg-danger w-100 py-3 mb-1"></div>
            </div>

            <!-- Orange Section -->
            <div class="col-lg-10 col-md-10 col-12 order-1">
                 <div class="bg-warning w-100 py-5 mb-1"></div>
            </div>

            <!-- Green Section -->
            <div class="col-lg-2 col-md-2 col-12 order-2">
                <div class="bg-success w-100 py-5 mb-1"></div>
            </div>

            <!-- Yellow Blocks -->
            <div class="col-lg-10 order-3">
                <div class="row">
                    <div class="col-lg-6 col-12">
                        <div class="bg-warning w-100 py-5 mb-1 text-center">1</div>
                        <div class="bg-warning w-100 py-5 mb-1 text-center d-none d-lg-block">3</div>
                    </div>   
                    
                    <div class="col-lg-6 col-12">
                        <div class="bg-warning w-100 py-5 mb-1 text-center d-none d-lg-block">2</div>
                        <div class="bg-warning w-100 py-5 mb-1 text-center d-none d-lg-block">4</div>
                    </div>                                      
                </div> 
            </div>

            <!-- Pink Section -->
            <div class="col-lg-10 col-12 order-4">
                <div class="bg-danger w-100 py-5 mb-1"></div>
            </div>

            <!-- Blue Section -->
            <div class="col-lg-2 col-12 order-5">
                <div class="bg-primary w-100 py-5 mb-1"></div>
            </div>
        </div>
    </div>    
</body>
</html>
